<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListKsiazkaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListKsiazkaEmpty}" rendered="#{ksiazkaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ksiazkaController.items.rowCount > 0}">
                    <h:outputText value="#{ksiazkaController.pagination.pageFirstItem + 1}..#{ksiazkaController.pagination.pageLastItem + 1}/#{ksiazkaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ksiazkaController.previous}" value="#{bundle.Previous} #{ksiazkaController.pagination.pageSize}" rendered="#{ksiazkaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ksiazkaController.next}" value="#{bundle.Next} #{ksiazkaController.pagination.pageSize}" rendered="#{ksiazkaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ksiazkaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKsiazkaTitle_ksiazkaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ksiazkaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKsiazkaTitle_numer}"/>
                            </f:facet>
                            <h:outputText value="#{item.numer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKsiazkaTitle_idTytul}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTytul}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ksiazkaController.prepareView}" value="#{bundle.ListKsiazkaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ksiazkaController.prepareEdit}" value="#{bundle.ListKsiazkaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ksiazkaController.destroy}" value="#{bundle.ListKsiazkaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ksiazkaController.prepareCreate}" value="#{bundle.ListKsiazkaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListKsiazkaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
