<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditKsiazkaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditKsiazkaLabel_ksiazkaId}" for="ksiazkaId" />
                    <h:inputText id="ksiazkaId" value="#{ksiazkaController.selected.ksiazkaId}" title="#{bundle.EditKsiazkaTitle_ksiazkaId}" required="true" requiredMessage="#{bundle.EditKsiazkaRequiredMessage_ksiazkaId}"/>
                    <h:outputLabel value="#{bundle.EditKsiazkaLabel_numer}" for="numer" />
                    <h:inputText id="numer" value="#{ksiazkaController.selected.numer}" title="#{bundle.EditKsiazkaTitle_numer}" required="true" requiredMessage="#{bundle.EditKsiazkaRequiredMessage_numer}"/>
                    <h:outputLabel value="#{bundle.EditKsiazkaLabel_idTytul}" for="idTytul" />
                    <h:selectOneMenu id="idTytul" value="#{ksiazkaController.selected.idTytul}" title="#{bundle.EditKsiazkaTitle_idTytul}" required="true" requiredMessage="#{bundle.EditKsiazkaRequiredMessage_idTytul}">
                        <f:selectItems value="#{tytulKsiazkiController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ksiazkaController.update}" value="#{bundle.EditKsiazkaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditKsiazkaViewLink}"/>
                <br />
                <h:commandLink action="#{ksiazkaController.prepareList}" value="#{bundle.EditKsiazkaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditKsiazkaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
